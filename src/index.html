<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card" data-qa="card">
    <img
    class="img"
    src="/images/imac.jpeg"
    alt=""
    >
    <div>
      <p class="item_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p class="cod small_font">Код товара: 195434</p>
      <div class="feedback">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="small_font">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="small_font">Цена:</p>
        <p class="price_num">69 999 грн</p>
      </div>
      <div class="button">
        <a
        class="but"
        data-qa="hover"
        href=""
        >
          Купить
        </a>
      </div>
    </div>
  </div>
</body>
</html>
